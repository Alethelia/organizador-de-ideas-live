<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordenador de Ideas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg-color: #f9f9f9;
      --primary-color: #4f46e5;
      --border-color: #ddd;
      --text-color: #333;
      --card-bg: #fff;
      --header-bg: #eef;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: var(--text-color);
    }

    header {
      padding: 1rem;
      background: var(--primary-color);
      color: white;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
    }

    main {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 1;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
    }

    #promptInput, #apiKeyInput {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      width: 100%;
    }

    #saveApiKeyBtn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
    }

    #panelContainer {
      display: flex;
      gap: 1rem;
      flex: 1;
    }

    #ideaSection {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #ideaInput {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      resize: none;
      height: 100%;
      background: var(--card-bg);
    }

    #resultSection {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-content: flex-start;
    }

    .result-block {
      background: var(--card-bg);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1 1 300px;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .result-title {
      background: var(--header-bg);
      padding: 0.5rem 1rem;
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
    }

    .result-content {
      padding: 0.8rem 1rem;
      overflow-y: auto;
    }

    #sendBtn, #clearBtn {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    #sendBtn:hover, #clearBtn:hover, #saveApiKeyBtn:hover {
      background: #3730a3;
    }

    @media (max-width: 768px) {
      #panelContainer {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>üß© Ordenador de Ideas</header>
  <main>
    <div class="input-group">
      <input id="apiKeyInput" type="password" placeholder="Pega tu OpenAI API Key aqu√≠...">
      <button id="saveApiKeyBtn">Guardar API Key</button>
    </div>
    <input id="promptInput" type="text" placeholder="Escribe instrucciones aqu√≠ (prompt)...">

    <div id="panelContainer">
      <div id="ideaSection">
        <textarea id="ideaInput" placeholder="Escribe tu idea aqu√≠..."></textarea>
        <button id="sendBtn">Organizar (Ctrl + Enter)</button>
        <button id="clearBtn">Limpiar Todo</button>
      </div>

      <div id="resultSection">
        <div class="result-block">
          <div class="result-title">Resultado</div>
          <div class="result-content" id="result">Aqu√≠ se organizar√°n tus ideas...</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const ideaInput = document.getElementById('ideaInput');
    const promptInput = document.getElementById('promptInput');
    const resultSection = document.getElementById('resultSection');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const saveApiKeyBtn = document.getElementById('saveApiKeyBtn');

    function renderOrganized(content) {
      resultSection.innerHTML = '';
      if (content) {
        const blocks = content.split('###').filter(Boolean);
        blocks.forEach((block) => {
          const lines = block.trim().split('\n');
          const title = lines.shift().replace(':', '').trim();
          const body = lines.join('\n');

          const div = document.createElement('div');
          div.className = 'result-block';

          const titleDiv = document.createElement('div');
          titleDiv.className = 'result-title';
          titleDiv.textContent = title;

          const contentDiv = document.createElement('div');
          contentDiv.className = 'result-content';
          contentDiv.innerHTML = body;

          div.appendChild(titleDiv);
          div.appendChild(contentDiv);

          resultSection.appendChild(div);
        });
      } else {
        const div = document.createElement('div');
        div.className = 'result-block';
        div.innerHTML = `<div class="result-title">Resultado</div><div class="result-content">Aqu√≠ se organizar√°n tus ideas...</div>`;
        resultSection.appendChild(div);
      }
    }

    function loadApiKey() {
      const savedKey = localStorage.getItem('openai_api_key');
      if (savedKey) {
        apiKeyInput.value = savedKey;
      }
    }

    saveApiKeyBtn.addEventListener('click', () => {
      const key = apiKeyInput.value.trim();
      if (key) {
        localStorage.setItem('openai_api_key', key);
        alert('API Key guardada correctamente.');
      } else {
        alert('Introduce una API Key v√°lida.');
      }
    });

    async function organizeIdea() {
      const idea = ideaInput.value.trim();
      const prompt = promptInput.value.trim();
      const apiKey = apiKeyInput.value.trim();

      if (!idea || !prompt || !apiKey) {
        alert('Escribe tu idea, instrucciones y pega tu API Key');
        return;
      }

      const fullPrompt = `Organiza de forma detallada y clara el siguiente contenido respetando toda la informaci√≥n, sin omitir nada. Divide la informaci√≥n en secciones y antes de cada secci√≥n coloca '### Nombre de la secci√≥n:' seguido de las listas en formato HTML (<ul> y <li>):\n\n${idea}`;

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: fullPrompt }],
            max_tokens: 1500
          })
        });
        const data = await response.json();
        const content = data.choices?.[0]?.message?.content || '‚ùå Error al procesar';
        localStorage.setItem('organizedContent', content);
        renderOrganized(content);
      } catch (err) {
        alert('‚ùå Error: ' + err.message);
      }
    }

    sendBtn.addEventListener('click', organizeIdea);
    clearBtn.addEventListener('click', () => {
      localStorage.removeItem('organizedContent');
      renderOrganized('');
    });

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        organizeIdea();
      }
    });

    renderOrganized(localStorage.getItem('organizedContent'));
    loadApiKey();
  </script>
</body>
</html>
