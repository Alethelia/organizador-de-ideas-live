<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador de Ideas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg-color: #f9f9f9;
      --primary-color: #4f46e5;
      --border-color: #ddd;
      --text-color: #333;
      --card-bg: #fff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: var(--text-color);
    }

    header {
      padding: 1rem;
      background: var(--primary-color);
      color: white;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-buttons {
      display: flex;
      gap: 0.5rem;
    }

    main {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 1;
      position: relative;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
    }

    #promptInput, #apiKeyInput {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      width: 100%;
    }

    #saveApiKeyBtn, #sendBtn, #clearBtn, #minimizeBtn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #sendBtn:hover, #clearBtn:hover, #saveApiKeyBtn:hover, #minimizeBtn:hover {
      background: #3730a3;
    }

    #panelContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #result {
      background: var(--card-bg);
      overflow-y: auto;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      flex: 1;
    }

    ul {
      padding-left: 1.2rem;
      margin-top: 0.5rem;
    }

    li {
      margin-bottom: 0.4rem;
      line-height: 1.4rem;
    }

    .floating-idea {
      position: fixed;
      top: 80px;
      left: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 999;
      transition: opacity 0.5s ease, width 0.3s ease, height 0.3s ease;
    }

    .floating-idea textarea {
      width: 300px;
      height: 150px;
      resize: none;
    }

    .minimized {
      width: 50px !important;
      height: 50px !important;
      overflow: hidden;
      padding: 0;
      border-radius: 50%;
      background: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      user-select: none;
    }

    .minimized::after {
      content: '+';
      color: white;
      font-size: 1.5rem;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      #panelContainer {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    üìÑ Organizador de Ideas
    <div class="header-buttons">
      <button id="sendBtn">Organizar (Ctrl + Enter)</button>
      <button id="clearBtn">Limpiar Todo</button>
    </div>
  </header>
  <main>
    <div class="input-group">
      <input id="apiKeyInput" type="password" placeholder="Pega tu OpenAI API Key aqu√≠...">
      <button id="saveApiKeyBtn">Guardar API Key</button>
    </div>
    <input id="promptInput" type="text" placeholder="Escribe instrucciones aqu√≠ (prompt)...">

    <div id="panelContainer">
      <div id="result">Aqu√≠ se organizar√°n tus ideas...</div>
    </div>

    <div class="floating-idea" id="floatingIdea">
      <textarea id="ideaInput" placeholder="Escribe tu idea aqu√≠..."></textarea>
      <button id="minimizeBtn">Minimizar</button>
    </div>
  </main>

  <script>
    const ideaInput = document.getElementById('ideaInput');
    const promptInput = document.getElementById('promptInput');
    const resultDiv = document.getElementById('result');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const saveApiKeyBtn = document.getElementById('saveApiKeyBtn');
    const floatingIdea = document.getElementById('floatingIdea');
    const minimizeBtn = document.getElementById('minimizeBtn');

    let inactivityTimeout;
    let isMinimized = false;
    let drag = false;

    function resetInactivityTimer() {
      clearTimeout(inactivityTimeout);
      if (!isMinimized) {
        inactivityTimeout = setTimeout(() => {
          minimizeFloating();
        }, 8000);
      }
    }

    function minimizeFloating() {
      floatingIdea.classList.add('minimized');
      isMinimized = true;
    }

    function expandFloating() {
      floatingIdea.classList.remove('minimized');
      isMinimized = false;
      resetInactivityTimer();
    }

    floatingIdea.addEventListener('mousedown', (e) => {
      drag = false;
      let offsetX = e.clientX - floatingIdea.offsetLeft;
      let offsetY = e.clientY - floatingIdea.offsetTop;

      function mouseMoveHandler(e) {
        floatingIdea.style.left = `${e.clientX - offsetX}px`;
        floatingIdea.style.top = `${e.clientY - offsetY}px`;
        drag = true;
      }

      function mouseUpHandler() {
        document.removeEventListener('mousemove', mouseMoveHandler);
        document.removeEventListener('mouseup', mouseUpHandler);
        if (!drag && isMinimized) {
          expandFloating();
        }
      }

      document.addEventListener('mousemove', mouseMoveHandler);
      document.addEventListener('mouseup', mouseUpHandler);
    });

    ideaInput.addEventListener('input', expandFloating);
    minimizeBtn.addEventListener('click', minimizeFloating);

    function renderOrganized(content) {
      resultDiv.innerHTML = content || 'Aqu√≠ se organizar√°n tus ideas...';
      resultDiv.style.opacity = 0;
      setTimeout(() => {
        resultDiv.style.opacity = 1;
      }, 100);
    }

    function loadApiKey() {
      const savedKey = localStorage.getItem('openai_api_key');
      if (savedKey) {
        apiKeyInput.value = savedKey;
      }
    }

    saveApiKeyBtn.addEventListener('click', () => {
      const key = apiKeyInput.value.trim();
      if (key) {
        localStorage.setItem('openai_api_key', key);
        alert('API Key guardada correctamente.');
      } else {
        alert('Introduce una API Key v√°lida.');
      }
    });

    async function organizeIdea() {
      const idea = ideaInput.value.trim();
      const prompt = promptInput.value.trim();
      const apiKey = apiKeyInput.value.trim();

      if (!idea || !prompt || !apiKey) {
        alert('Escribe tu idea, instrucciones y pega tu API Key');
        return;
      }

      const fullPrompt = `Organiza de forma detallada y clara el siguiente contenido respetando toda la informaci√≥n, sin omitir nada, en formato de listas y sublistas con etiquetas HTML (<ul> y <li>):\n\n${idea}`;

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: fullPrompt }],
            max_tokens: 1500
          })
        });
        const data = await response.json();
        const content = data.choices?.[0]?.message?.content || '‚ùå Error al procesar';
        localStorage.setItem('organizedContent', content);
        renderOrganized(content);
      } catch (err) {
        alert('‚ùå Error: ' + err.message);
      }
    }

    sendBtn.addEventListener('click', organizeIdea);
    clearBtn.addEventListener('click', () => {
      localStorage.removeItem('organizedContent');
      renderOrganized('');
    });

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        organizeIdea();
      }
    });

    document.addEventListener('mousemove', resetInactivityTimer);
    ideaInput.addEventListener('input', resetInactivityTimer);

    renderOrganized(localStorage.getItem('organizedContent'));
    loadApiKey();
    resetInactivityTimer();
  </script>
</body>
</html>
